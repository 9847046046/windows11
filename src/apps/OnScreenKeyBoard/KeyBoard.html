<!DOCTYPE html>
<html>

<head>
    <title>On Screen Keyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .nobtsp-container{
            background-color: rgba(210,67,84,0.835171568627451);
            padding: 15px;
        }
        .btn-btn-dark{
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 5px;
            padding: 5px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            text-align: center;
        }
        .btn-btn-dark:hover{
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <div class="nobtsp-container">

        <div class="row">
            <div class="btn-btn-dark">Esc</div>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div class="btn-btn-dark">F1</div>
            <div class="btn-btn-dark">F2</div>
            <div class="btn-btn-dark">F3</div>
            <div class="btn-btn-dark">F4</div>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div class="btn-btn-dark">F5</div>
            <div class="btn-btn-dark">F6</div>
            <div class="btn-btn-dark">F7</div>
            <div class="btn-btn-dark">F8</div>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <div class="btn-btn-dark">F9</div>
            <div class="btn-btn-dark">F10</div>
            <div class="btn-btn-dark">F11</div>
            <div class="btn-btn-dark">F12</div>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <!-- Optional Buttons -->
<!--             <div class="btn-btn-dark">PrtSc</div>
            <button class="btn btn-dark">ScrollLock</button>
            <div class="btn-btn-dark">PauseBreak</div> -->
        </div> 

        <div class="row">
            <div class="btn-btn-dark">~</div>
            <div class="btn-btn-dark">!<br>1</div>
            <div class="btn-btn-dark">@<br>2</div>
            <div class="btn-btn-dark">#<br>3</div>
            <div class="btn-btn-dark">$<br>4</div>
            <div class="btn-btn-dark">%<br>5</div>
            <div class="btn-btn-dark">^<br>6</div>
            <div class="btn-btn-dark">&<br>7</div>
            <div class="btn-btn-dark">*<br>8</div>
            <div class="btn-btn-dark">(<br>9</div>
            <div class="btn-btn-dark">)<br>10</div>
            <div class="btn-btn-dark">-<br>_</div>
            <div class="btn-btn-dark">+<br>=</div>
            <div style="width: 82px;" class="btn-btn-dark">Bksp</div>
        </div>

        <div class="row">
            <div class="btn-btn-dark">Tab</div>
            &nbsp; 
            <div class="btn-btn-dark">q</div>
            <div class="btn-btn-dark">w</div>
            <div class="btn-btn-dark">e</div>
            <div class="btn-btn-dark">r</div>
            &nbsp;
            <div class="btn-btn-dark">t</div>
            <div class="btn-btn-dark">y</div>
            <div class="btn-btn-dark">u</div>
            <div class="btn-btn-dark">i</div>
            &nbsp;
            <div class="btn-btn-dark">o</div>
            <div class="btn-btn-dark">p</div>
            <div class="btn-btn-dark">{<br>[</div>
            <div class="btn-btn-dark">}<br>]</div>
            <div style="width: 70px;" class="btn-btn-dark">Enter</div>
        </div>

        <div class="row">
            <div style="width: 80px;" class="btn-btn-dark">Caps</div>
            &nbsp; 
            <div class="btn-btn-dark">a</div>
            <div class="btn-btn-dark">s</div>
            <div class="btn-btn-dark">d</div>
            <div class="btn-btn-dark">f</div>
            <div class="btn-btn-dark">g</div>
            <div class="btn-btn-dark">h</div>
            <div class="btn-btn-dark">j</div>
            <div class="btn-btn-dark">k</div>
            <div class="btn-btn-dark">l</div>
            <div class="btn-btn-dark">:<br>;</div>
            <div class="btn-btn-dark">"<br>'</div>
            <div class="btn-btn-dark">|<br>\</div>
        </div>

        <div class="row">
            <div style="width: 100px;" class="btn-btn-dark">Shift</div>
            &nbsp; 
            <div class="btn-btn-dark">z</div>
            <div class="btn-btn-dark">x</div>
            <div class="btn-btn-dark">c</div>
            <div class="btn-btn-dark">v</div>
            <div class="btn-btn-dark">b</div>
            <div class="btn-btn-dark">n</div>
            <div class="btn-btn-dark">m</div>
            <div class="btn-btn-dark"><<br>,</div>
            <div class="btn-btn-dark">><br>.</div>
            <div class="btn-btn-dark">?<br>/</div>
            <div style="width: 100px;" class="btn-btn-dark">Shift</div>
            <div class="btn-btn-dark"><img src="https://img.icons8.com/ios-glyphs/30/000000/long-arrow-up.png"/></div>
            
        </div>

        <div class="row">
            <div class="btn-btn-dark">Ctrl</div>
            <div class="btn-btn-dark">Win</div>
            <div class="btn-btn-dark">Alt</div>
            <div style="width: 365px;" class="btn-btn-dark">Space</div>
            <div class="btn-btn-dark">Alt</div>
            <div class="btn-btn-dark">Fn</div>
            <div class="btn-btn-dark">=-</div>
            <div class="btn-btn-dark">Ctrl</div>
            <div class="btn-btn-dark"><-</div>
            <div class="btn-btn-dark">\/</div>
            <div class="btn-btn-dark">-></div>
        </div>

    </div>
</body>

</html>
